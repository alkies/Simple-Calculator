<!doctype html>
<html>
<head>
<title>Calculator</title>
<style>
html, body {
width: 100%;
height: 100%;
margin: 5px;
border: 0;
overflow: hidden; /*  Disable scrollbars */
display: block;  /* No floating content on sides */
}
</style>


</head>


<body>


<div class = "display"><input type = "text" style="font-size:100px; text-align:right; width:95%;"  readonly size="20" id="btn"></div>


<br>
 <button id="btn_clear"  style="font-size:80px;width:23%; height:15%">C</button>
 <button id="btn_Backspace"  style="font-size:80px;width:23%; height:15%; margin-left: 1%"><</button>
 <button id="btn_div" style="font-size:80px;width:23%; height:15%; margin-left: 25%" >/</button>
<br>
 <button id="btn_7" style="font-size:80px;width:23%; height:15%; margin-top: 1%" onclick="btn.value+=7">7</button>
 <button id="btn_8" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" onclick="btn.value+=8">8</button>
 <button id="btn_9" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" onclick="btn.value+=9">9</button>
 <button id="btn_maal" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" >*</button>
<br>
 <button id="btn_4" style="font-size:80px;width:23%; height:15%; margin-top: 1%" onclick="btn.value+=4">4</button>
 <button id="btn_5" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" onclick="btn.value+=5">5</button>
 <button id="btn_6" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" onclick="btn.value+=6">6</button>
 <button id="btn_min" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" >-</button>
<br>
 <button id="btn_1" style="font-size:80px;width:23%; height:15%; margin-top: 1%" onclick="btn.value+=1">1</button>
 <button id="btn_2" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" onclick="btn.value+=2">2</button>
 <button id="btn_3" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" onclick="btn.value+=3">3</button>
 <button id="btn_plus" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%" >+</button>
<br>
 <button id="btn_0" style="font-size:80px;width:47%; height:15%; margin-top: 1%" onclick="btn.value+=0">0</button>
 <button id="btn_dot" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%">.</button>
 <button id="btn_equals" style="font-size:80px;width:23%; height:15%; margin-left: 1%; margin-top: 1%">=</button>



<script src="js/zepto.js"> </script>
<script src="js/calculator.js"> </script>
<script>

$('#btn_Backspace').click(function(){
        var s=String(btn.value);

        if(s.substring(s.length-1,s.length) === '.')
         {
		clearDot();
	 }
	s=s.substring(0,s.length-1);
	btn.value=s;	
});

$('#btn_clear').click(function(){		
	clearDot();
	clearVal();	
	btn.value='';		
});

$('#btn_plus').click(function(){		
	setval1(btn.value);
	setx('+');	
	btn.value='';		
});


$('#btn_min').click(function(){		
	setval1(btn.value);
	setx('-');	
btn.value='';		
});

$('#btn_maal').click(function(){		
	setval1(btn.value);
	setx('*');		
btn.value='';	
});

$('#btn_div').click(function(){		
	setval1(btn.value);
	setx('/');	
btn.value='';	
});

$('#btn_equals').click(function(){		
	setval2(btn.value);
	btn.value= getAnswer();		
});

$('#btn_dot').click(function(){
	btn.value+=handelDot(btn.value);       		
});

</script>
</body>
</html>
